language: node_js
node_js:
  - '8'
install:
  - sudo apt-get install curl
  - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
  - sudo apt-get install -y nodejs
  - sudo npm install
  - sudo npm install --save cross-env
  - sudo npm install -g yo generator-arc
  - sudo npm install jest
script:
  - cd front/
  - npm test -- --coverage
